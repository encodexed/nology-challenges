<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./bem.css" />
		<title>BEM</title>
	</head>
	<body>
		<header>
			<section class="header__border--dashed-green">
				<h2 class="header__title">My first header section</h2>
				<p>This header has a green 3px border that is dashed</p>
				<p class="header__p--blue-linethrough">
					I'm a blue line-through paragraph
				</p>
			</section>
			<section class="header__border--solid-coral">
				<div class="flex-center">
					<h2 class="header__title">I'm in the center</h2>
				</div>
				<p>This header section has a coral 2px border that is solid</p>
				<div>
					<p class="header__p--blue-linethrough flex-right">
						I'm a blue line-through paragraph, I'm also aligned to the right
					</p>
				</div>
			</section>
		</header>
	</body>
</html>
